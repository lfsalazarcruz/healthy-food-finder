<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Healthy food finder</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!-- Import Mapbox GL JS -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.2/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.2/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoibGZzYWxhemFyY3J1eiIsImEiOiJjanQ4NTZibjAwNTZ1NDl1aWk0Zjg4dncyIn0.bN8E3W_BFnjyQKzOCxtkDg"; // set the access token

      var map = new mapboxgl.Map({
        container: "map", // The container ID
        style: "mapbox://styles/mapbox/light-v10", // The map style to use
        center: [-105.0178157, 39.737925], // Starting position [lng, lat]
        zoom: 12 // Starting zoom level
      });

      map.on("load", function() {
        var geocoder = new MapboxGeocoder({
          // Initialize the geocoder
          accessToken: mapboxgl.accessToken, // Set the access token
          zoom: 13, // Set the zoom level for geocoding results
          placeholder: "Enter an address or place name", // This placeholder text will display in the search bar
          bbox: [-105.116, 39.679, -104.898, 39.837] // Set a bounding box. Read Geocoding API documentation for more info.
        });
        // Add the geocoder to the map
        map.addControl(geocoder, "top-left"); // Add the search box to the top left

        var marker = new mapboxgl.Marker({ color: "#008000" }); // Create a new green marker

        geocoder.on("result", function(data) {
          // When the geocoder returns a result
          var point = data.result.center; // Capture the result coordinates
          var tileset = "lfsalazarcruz.d4x9hzwf"; // replace this with the ID of the tileset you created
          var radius = 1609; // 1609 meters is roughly equal to one mile
          var limit = 50; // The maximum amount of results to return
          var query =
            "https://api.mapbox.com/v4/" +
            tileset +
            "/tilequery/" +
            point[0] +
            "," +
            point[1] +
            ".json?radius=" +
            radius +
            "&limit= " +
            limit +
            " &access_token=" +
            mapboxgl.accessToken;

          marker.setLngLat(point).addTo(map); // Add the marker to the map at the result coordinates

          $.ajax({
            // Make the API call
            method: "GET",
            url: query
          }).done(function(data) {
            // Use the response to populate the 'tilequery' source
            map.getSource("tilequery").setData(data);
          });
        });

        map.addSource("tilequery", {
          // Add a new source to the map style: https://docs.mapbox.com/mapbox-gl-js/api/#map#addsource
          type: "geojson",
          data: {
            type: "FeatureCollection",
            features: []
          }
        });

        map.addLayer({
          // Add a new layer to the map style: https://docs.mapbox.com/mapbox-gl-js/api/#map#addlayer
          id: "tilequery-points",
          type: "circle",
          source: "tilequery", // Set the layer source
          paint: {
            "circle-stroke-color": "white",
            "circle-stroke-width": {
              // Set the stroke width of each circle: https://docs.mapbox.com/mapbox-gl-js/style-spec/#paint-circle-circle-stroke-width
              stops: [[0, 0.1], [18, 3]],
              base: 5
            },
            "circle-radius": {
              // Set the radius of each circle, as well as its size at each zoom level: https://docs.mapbox.com/mapbox-gl-js/style-spec/#paint-circle-circle-radius
              stops: [[12, 5], [22, 180]],
              base: 5
            },
            "circle-color": [
              // Specify the color each circle should be
              "match", // Use the 'match' expression: https://docs.mapbox.com/mapbox-gl-js/style-spec/#expressions-match
              ["get", "STORE_TYPE"], // Use the result 'STORE_TYPE' property
              "Convenience Store",
              "#FF8C00",
              "Convenience Store With Gas",
              "#FF8C00",
              "Pharmacy",
              "#FF8C00",
              "Specialty Food Store",
              "#9ACD32",
              "Small Grocery Store",
              "#008000",
              "Supercenter",
              "#008000",
              "Superette",
              "#008000",
              "Supermarket",
              "#008000",
              "Warehouse Club Store",
              "#008000",
              "#FF0000" // any other store type
            ]
          }
        });
      });
    </script>
  </body>
</html>
