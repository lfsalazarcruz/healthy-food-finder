<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Healthy food finder</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <!-- Import Mapbox GL JS -->
    <script src="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.js"></script>
    <link
      href="https://api.tiles.mapbox.com/mapbox-gl-js/v0.53.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <!-- Import jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.2/mapbox-gl-geocoder.min.js"></script>
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-geocoder/v3.1.2/mapbox-gl-geocoder.css"
      type="text/css"
    />
    <style>
      body {
        margin: 0;
        padding: 0;
      }

      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>

  <body>
    <div id="map"></div>
    <script>
      mapboxgl.accessToken =
        "pk.eyJ1IjoibGZzYWxhemFyY3J1eiIsImEiOiJjanQ4NTZibjAwNTZ1NDl1aWk0Zjg4dncyIn0.bN8E3W_BFnjyQKzOCxtkDg"; // set the access token

      var map = new mapboxgl.Map({
        container: "map", // The container ID
        style: "mapbox://styles/mapbox/light-v10", // The map style to use
        center: [-105.0178157, 39.737925], // Starting position [lng, lat]
        zoom: 12 // Starting zoom level
      });
    </script>
  </body>
</html>
